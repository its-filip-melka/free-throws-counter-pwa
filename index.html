<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Free Throws Counter</title>
		<link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
		<link rel="manifest" href="manifest.json" />
		<!-- ios support -->
		<link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
		<link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
		<link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
		<link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
		<link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
		<link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
		<link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
		<link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
		<meta name="apple-mobile-web-app-status-bar" content="#7d9fe1" />
		<meta name="theme-color" content="#f0f0f0" />
	</head>
	<body>
		<!-- Modal -->
		<dialog data-open-modal>
			<div class="header">
				<button id="delete-all-btn">Delete All</button>
				<button id="close-btn">
					<img src="images/close.png" alt="Close Icon" />
				</button>
			</div>
			<div class="table-container">
				<table>
					<thead>
						<tr>
							<th>Date</th>
							<th>Made</th>
							<th>Missed</th>
							<th>Accuracy</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
			</div>
		</dialog>

		<!-- Main -->
		<main>
			<div class="top">
				<button id="cal-btn">
					<img src="images/calendar.png" alt="Calendar Icon" />
				</button>
			</div>

			<div class="middle">
				<button id="repeat-btn">
					<img src="images/repeat.png" alt="Repeat Icon" />
				</button>
				<div class="score">
					<span id="made-label">0</span>
					<span id="total-label">/0</span>
				</div>
				<button id="save-btn">Save</button>
			</div>

			<div class="bottom">
				<div class="left">
					<button class="decrement" id="missed-dec-btn"></button>
					<button class="shot-btn" id="missed-btn">Missed</button>
				</div>
				<div class="right">
					<button class="decrement" id="made-dec-btn"></button>
					<button class="shot-btn" id="made-btn">Made</button>
				</div>
			</div>
		</main>

		<script src="js/app.js"></script>
	</body>
</html>
